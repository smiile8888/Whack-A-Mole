<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3.1.1.js"></script>
    <script src="test-level1.js"></script>
</head>
<body>
<h1>Whack-A-Mole</h1>
<h2>Level 1</h2>
<div>
    <div class="container">
        <div class="main-controls main-cell">
            <button id='start-game'>
                Start the game!
            </button>
        </div>
        <div class="main-grid main-cell">
            <div id="grid">
                <div class="label">
                    <img id="checked" src="../prototype/media/checked.png" hidden>
                    <img id="cross" src="../prototype/media/cancel.png" hidden>
                </div>
                <table>
                    <tr>
                        <td data-row="0" data-column="0"></td>
                        <td data-row="0" data-column="1"></td>
                        <td data-row="0" data-column="2"></td>
                        <td data-row="0" data-column="3"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main-score main-cell">
            <div class="timer-label">Timer:</div>
            <div id="timer"></div>
            <div class="score-label">Score:</div>
            <div id="score">0</div>
        </div>
    </div>
</div>
</body>
</html>
